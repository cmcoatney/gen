<div class="gen-x-toolbar">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <span>
      <button mat-mini-fab (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </span>
    <span class="spacer"></span>
    <button class="login" mat-mini-fab>
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar>
</div>

<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="true" mode="side" class="app-sidenav">
    <ng-container>
      <span class="logo">
       <h1><&#92;> Generator</h1>
      </span>
      <mat-divider></mat-divider>
      <mat-nav-list>
       

          <a [routerLink]="link.path" mat-list-item *ngFor="let link of links">
            <mat-icon matListIcon>{{ link.icon }}</mat-icon>
            {{ link.title | uppercase }}
          </a>
        
      </mat-nav-list>
    </ng-container>
  </mat-sidenav>

  <div class="app-container">
   
     <router-outlet></router-outlet>
   
  </div>
</mat-sidenav-container>
